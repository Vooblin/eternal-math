name: Bug Report
description: File a bug report to help us improve Eternal Math
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report! Please fill out this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Eternal Math is affected?
      options:
        - Number Theory
        - Symbolic Mathematics
        - Proof System
        - Visualization
        - CLI Interface
        - Benchmarking
        - Other
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How do you trigger this bug? Please walk us through it step by step.
      value: |
        1. Go to '...'
        2. Run command '....'
        3. Use function '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: Tell us what you expect to see!
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: Tell us what actually happens!
    validations:
      required: true

  - type: code
    id: error
    attributes:
      label: Error Output
      description: If applicable, add the full error message or traceback
      language: python

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide information about your environment
      value: |
        - OS: [e.g. macOS 14, Ubuntu 22.04, Windows 11]
        - Python version: [e.g. 3.12.1]
        - Eternal Math version: [e.g. 0.1.0]
        - Installation method: [e.g. pip install, git clone]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including mathematical context if relevant.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I am using a supported version of Python (3.12+)
          required: true
